language: node_js
node_js:
- node
notifications:
  email: true
  on_success: always
  on_failure: always
branches:
  only:
    - master
    - develop
deploy:
  provider: script
  script: npm run release
  on:
    all_branches: true
    tags: true
env:
  global:
    - secure: ""
    - secure: ""
    - secure: ""