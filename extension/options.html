<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YTTracker settings</title>
    <link rel="stylesheet" href="css/tipsy.css">
    <link rel="stylesheet" href="css/options.css">
    <link rel="stylesheet" href="css/common.css">
    <script type="text/javascript" src="js/lib/jquery/jquery.js"></script>
    <script type="text/javascript" src="js/lib/Tipsy/jquery.tipsy.js"></script>
    <script type="text/javascript" src="js/YTTUtils.js"></script>
    <script type="text/javascript" src="js/options.js"></script>
</head>
<body>
    <ul class="options">
        <li class="option" id="optionTheme">
            <div>
                <span class="optionDesc">Theme:</span>
                <select title="Theme" id="themeSelect">
                    <option value="dark" id="darkTheme" selected>Dark</option>
                    <option value="light" id="lightTheme">Light</option>
                </select>
            </div>
        </li>
        <li class="option" id="optionHandDrawn">
            <div>
                <span class="optionDesc">Chart hand drawn:</span>
                <select title="Chart hand drawn" id="handDrawnSelect">
                    <option value="true" id="handDrawnTrue">Yes</option>
                    <option value="false" id="handDrawnFalse" selected>No</option>
                </select>
            </div>
        </li>
        <hr/>
        <li class="option" id="optionExport">
            <div>
                <button class="optionDesc" id="exportButton">Export data</button>
            </div>
        </li>
        <li class="option" id="optionImport">
            <div>
                <input type="file" id="importFileInput" style="display: none;"/>
                <button class="optionDesc" id="importButton">Import data</button>
            </div>
        </li>
        <li class="option" id="optionReset">
            <div>
                <button class="optionDesc" id="resetButton">Reset all data</button>
            </div>
        </li>
        <hr/>
        <li class="option" id="openShareStats">
            <div>
                <span class="optionDesc">Put stats online:</span>
                <input type="checkbox" id="shareStats" name="shareStats" value="share" title="Share stats"/>
            </div>
        </li>
    </ul>
    <footer>
        <hr/>
        <button id="backButton">Back to chart</button>
        <p class="bottomLeft">UUID: <span id="UUID"></span></p>
        <p class="bottomRight">Version: <span id="versionNumber"></span></p>
    </footer>
</body>
</html>
