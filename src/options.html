<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YTT Options</title>
    <link rel="stylesheet" href="css/options.css">
    <script type="text/javascript" src="js/lib/jquery/jquery.js"></script>
    <script type="text/javascript" src="js/lib/amcharts/amcharts.js"></script>
    <script type="text/javascript" src="js/lib/amcharts/serial.js"></script>
    <script type="text/javascript" src="js/lib/amcharts/themes/light.js"></script>
    <script type="text/javascript" src="js/lib/amcharts/plugins/export/export.min.js"></script>
    <script type="text/javascript" src="js/lib/amcharts/plugins/responsive/responsive.min.js"></script>
    <script type="text/javascript" src="js/lib/ElementQueries/ResizeSensor.js"></script>
    <script type="text/javascript" src="js/lib/ElementQueries/ElementQueries.js"></script>
    <script type="text/javascript" src="js/lib/Moment/moment-with-locales.js"></script>
    <script type="text/javascript" src="js/YTTUtils.js"></script>
    <script type="text/javascript" src="js/options.js"></script>
</head>
    <body>
        <header id="topContainer">
            <ul>
                <li><a href="javascript: void(0)" id="exportJPGButton">Save as JPG</a></li>
                <li><a href="javascript: void(0)" id="exportPNGButton">Save as PNG</a></li>
                <li class="rightNav"><a class="inputWrapper" href="javascript: void(0)">Import JSON<input type="file" class="fileInput" id="importButton" value=""/></a></li>
                <li class="rightNav"><a href="javascript: void(0)" id="exportButton">Export data</a></li>
                <li class="rightNav">
                    <a href="javascript: void(0)">
                        Theme:&nbsp;
                        <select title="Theme" id="themeSelect">
                            <option value="dark" id="darkTheme" selected>Dark</option>
                            <option value="clear" id="clearTheme">Clear</option>
                        </select>
                    </a>
                </li>
            </ul>
        </header>
        <div class="infosHolder">
            <p class="inline">Average ratio: <span id="averageRatioHolder"></span></p>
            <p class="inline">Average opened: <span id="averageOpenedHolder"></span></p>
            <p class="inline">Average watched: <span id="averageWatchedHolder"></span></p>
            <p class="inline">Watched today: <span id="watchedHolder"></span></p>
        </div>
        <hr/>
        <div class="infosHolder">
            <p class="inline">Days in the period: <span id="daysHolderSelect"></span></p>
            <p class="inline">Period average ratio: <span id="averageRatioHolderSelect"></span></p>
            <p class="inline">Period average opened: <span id="averageOpenedHolderSelect"></span></p>
            <p class="inline">Period average watched: <span id="averageWatchedHolderSelect"></span></p>
            <p class="inline">Period average opened: <span id="totalOpenedHolderSelect"></span></p>
            <p class="inline">Period average watched: <span id="totalWatchedHolderSelect"></span></p>
        </div>
        <div id="chartHolder">
            <div id="chartdiv"></div>
        </div>
    </body>
</html>
