<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YTT Options</title>
    <link rel="stylesheet" href="css/options.css">
    <script type="text/javascript" src="js/lib/jquery.js"></script>
    <script type="text/javascript" src="js/lib/moment-with-locales.js"></script>
    <script type="text/javascript" src="js/lib/chartist.min.js"></script>
    <script type="text/javascript" src="js/YTTUtils.js"></script>
    <script type="text/javascript" src="js/options.js"></script>
</head>
<body>
    <div id="chartHolder">
        <canvas id="chartYTT"></canvas>
    </div>
    <p>Average watched time: <span id="averageHolder"></span></p>
    <div id="importDiv">Import data: <input type="file" id="importButton" value=""/></div>
    <button type="button" id="exportButton">Export data</button>
    <button type="button" id="exportPNGButton">Save as PNG</button>
    <button type="button" id="exportPNGBACKButton">Save as PNG (with background)</button>
    <div id="checkDiv"><input type="checkbox" id="debugCheck">Activate log (restart required)?</div>
</body>
</html>
