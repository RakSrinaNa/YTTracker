image: node:11.11

cache:
  paths:
    - node_modules/

stages:
  - test
  - deploy

🧪tests:
  stage: test
  script:
    - npm install
    - npm test

⏯deploy-chrome:
  stage: deploy
  script:
    - npm install
    - npm run chromeRelease
  only:
    - master

⏯deploy-chrome-beta:
  stage: deploy
  script:
    - npm install
    - npm run chromeReleaseBeta
  except:
    - master